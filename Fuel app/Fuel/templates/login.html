{% extends 'base.html' %}
{% block title %}
Login
{% endblock %}
{% block body %}
<div class="container">
    <div class="row card-panel s12">
        <div class="container">
            <form class="col s12 align-center" method="post">
                <div class="">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Login</button>
                {% if error %}
                <div id="error">
                    username or password is wrong
                </div>
                {% endif %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
