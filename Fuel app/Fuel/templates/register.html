{% extends 'base.html' %}
{% block title %}
Register
{% endblock %}
{% block body %}
<div class="container">
    <div class="row card-panel s12">
        <div class="container">
            <form class="col s10" method="post">
                <div class="">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
